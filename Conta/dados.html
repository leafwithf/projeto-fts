<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.I.A.</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="VideosFts/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/dados.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <main class="main-content">
        <div class="wrapper">
            <div class="progress-menu">
                <h2>Processo...</h2>
                <br>
                <ul>
                    <li class="active"><i class="fas fa-check"></i> Termos</li>
                    <li class="active"><i class="fas fa-check"></i> Dados de Login</li>
                    <li>Contato</li>
                    <li>Endereço</li>
                    <li>Finalizado</li>
                </ul>
            </div>

            <div class="login-container">
                <div class="header">
                    <img src="VideosFts/Logo2.png" alt="Logo" class="logo">
                    <span class="title">Cadastro M.I.A.</span>
                    <span class="subtitle">Seja Bem-Vindo(a)!</span>
                </div>
                <h2>2º Passo:</h2> 
                <h3>Complete com as informações correspondentes:</h3>
                <br>
                <form>
                    <h3>Nome Completo:</h3>
                    <input type="text" id="nome-completo" name="nome-completo" required>
                    <div class="elemento"></div>
                    <h3>CPF:</h3>
                    <input type="text" id="cpf" name="cpf" required>
                    <div class="elemento"></div>
                    <h3>Data de Nascimento:</h3>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                    <div class="elemento"></div>
                    <h3>Nome da Mãe:</h3>
                    <input type="text" id="nome-mae" name="nome-mae" required>
                    <div class="elemento"></div>
                    <h3>Gênero:</h3>
                    <select id="genero" name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                    <div class="elemento"></div>
                    <h3>Email:</h3>
                    <input type="email" id="email" name="email" required>
                    <div class="elemento"></div> 
                    <div class="buttons">
                        <a href="termo.html" class="btn voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
                        <a href="contato.html" class="btn proximo"><i class="fas fa-arrow-right"></i> Próximo</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/cadastro.js" defer></script>
</body>
</html>
