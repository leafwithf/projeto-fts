<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/problema.css">
    <script src="js/problema.js" defer></script>
    <script src="js/cadastro.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>M. I. A.</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="VideosFts/Logo1.png" alt="Logo da MIA, empresa de segurança inteligente">
                <span class="logo-name">M. I. A.</span>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html#quem-somos">Sobre Nós</a></li>
                    <li><a href="index.html#outras-areas">Serviços</a></li>
                    <li><a href="cliente.html">Pagina do Cliente</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <canvas id="backgroundCanvas"></canvas>

    <div class="container">
        <div class="form-wrapper">
            <form id="problemaForm">
                <label for="name">Nome *</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email corporativo *</label>
                <input type="email" id="email" name="email" required>

                <label for="estado">Estado *</label>
                <select id="estado" name="estado" required></select>

                <label for="cidades">Cidade *</label>
                <select id="cidades" name="cidades" required></select>

                <label for="company">Bairro e Rua *</label>
                <input type="text" id="company" name="company" required>

                <label for="units">Número da Residência *</label>
                <input type="text" id="units" name="units" required>

                <label for="tipoProblema">Tipo de Problema *</label>
                <select id="tipoProblema" name="tipoProblema" required>
                    <option value="" disabled selected>Selecione o tipo de problema</option>
                    <option value="Problemas com a Qualidade de Imagem">Problemas com a Qualidade de Imagem</option>
                    <option value="Problemas de Conectividade">Problemas de Conectividade</option>
                    <option value="Problemas de Gravação e Armazenamento">Problemas de Gravação e Armazenamento</option>
                    <option value="Problemas com o Hardware">Problemas com o Hardware</option>
                    <option value="Problemas com Infraestrutura e Instalação">Problemas com Infraestrutura e Instalação
                    </option>
                    <option value="Monitoramento">Monitoramento</option>
                    <option value="Portaria e Controle de Acesso">Portaria e Controle de Acesso</option>
                    <option value="Outro">Outro</option>
                </select>

                <label for="problemDescription">Descrição do Problema:</label>
                <textarea id="problemDescription" name="problemDescription" required></textarea>

                <label for="consent">
                    <input type="checkbox" id="consent" name="consent" required>
                    Eu concordo com os termos e condições.
                </label>

                <button type="submit">Enviar</button>
            </form>

            <div id="floatingMessage" class="floating-message" style="display: none;">
                Relatório entregue! O problema será resolvido dentro de 48h. Caso não seja resolvido, solicitamos um
                técnico no local.
            </div>
        </div>
    </div>
</body>

</html>
