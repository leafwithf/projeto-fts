<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.I.A.</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="VideosFts/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/finalizado.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <main class="main-content">
        <div class="wrapper">
            <div class="progress-menu">
                <h2>Processo...</h2>
                <br>
                <ul>
                    <li class="active"><i class="fas fa-check"></i> Termos</li>
                    <li class="active"><i class="fas fa-check"></i> Dados de Login</li>
                    <li class="active"><i class="fas fa-check"></i> Contato</li>
                    <li class="active"><i class="fas fa-check"></i> Endereço</li>
                    <li class="active"><i class="fas fa-check"></i> Finalizado</li>
                </ul>
            </div>
            <div class="login-container">
                <div class="header square-box">
                    <div class="image-and-text square-box">
                        <img src="VideosFts/Logo2.png" alt="Logo" class="logo">
                        <div class="celebration-animation">
                            <h2 class="main-title">Tudo pronto!</h2>
                            <br>
                            <h2 class="subtitle-text">Cadastro Completo</h2>
                            <br>
                            <h3 class="description">Parabéns! Seu cadastro está concluído.</h3>
                            <h3 class="welcome-message">Bem-vindo ao sistema M.I.A.</h3>
                            <br>
                            
                        </div>
                        <div class="buttons">
                            <a href="endereço.html" class="btn voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
                            <a href="cliente.html" class="btn proximo"><i class="fas fa-arrow-right"></i> Próximo</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Adicionando mais confetes -->
            <div class="confetti confetti1"></div>
            <div class="confetti confetti2"></div>
            <div class="confetti confetti3"></div>
            <div class="confetti confetti4"></div>
            <div class="confetti confetti5"></div>
            <div class="confetti confetti6"></div>
            <div class="confetti confetti7"></div>
            <div class="confetti confetti8"></div>
            <div class="confetti confetti9"></div>
            <div class="confetti confetti10"></div>
            <div class="confetti confetti11"></div>
            <div class="confetti confetti12"></div>
            <div class="confetti confetti13"></div>
            <div class="confetti confetti14"></div>
            <div class="confetti confetti15"></div>
            <div class="confetti confetti16"></div>
            <div class="confetti confetti17"></div>
            <div class="confetti confetti18"></div>
            <div class="confetti confetti19"></div>
            <div class="confetti confetti20"></div>
            <div class="confetti confetti21"></div>
        </div>
    </main>
    <script src="js/cadastro.js" defer></script>
</body>
</html>
