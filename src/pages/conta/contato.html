<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.I.A.</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="VideosFts/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <main class="main-content">
    
            <div class="login-container">
                <div class="header">
                    <img src="VideosFts/Logo2.png" alt="Logo" class="logo">
                    <span class="title">Cadastro M.I.A.</span>
                    <span class="subtitle">Seja Bem-Vindo(a)!</span>
                </div>
                <h2>3º Passo:</h2> 
                <h3>Complete com as informações correspondentes:</h3>
                <div class="elemento"></div>
                <form>
                    <div class="elemento"></div>
                    <h3>Usuário</h3>
                    <div class="elemento"></div>
                    <div class="input-container">
                        <label for="usuario"></label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <h3>Senha</h3>
                    <div class="elemento"></div>
                    <div class="input-container">
                        <label for="senha"></label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <h3>Repita a senha</h3>
                    <div class="elemento"></div>
                    <div class="input-container">
                        <label for="senha-repetir"></label>
                        <input type="password" id="senha-repetir" name="senha-repetir" required>
                    </div>
                    <div class="elemento"></div>
                    <div class="buttons">
                        <a href="dados.html" class="btn voltar">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                        <a href="endereço.html" class="btn proximo">
                            <i class="fas fa-arrow-right"></i> Próximo
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/cadastro.js" defer></script>
</body>
</html>
