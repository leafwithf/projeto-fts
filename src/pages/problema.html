<body>
    <div id="header"></div>

    <div class="sobreposição">
        <div class="text-before">LeafwithF</div>
        <div class="text-after">Estamos aqui para ajudar</div>
    </div>
    <div class="elemento2"></div>
    <div class="container">
        <div class="form-wrapper">
            <form id="problemaForm">
                <label for="nome">Nome *</label>
                <input type="text" id="nome" name="nome">

                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email">

                <label for="telefone">Telefone *</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="estado">Estado *</label>
                <select id="estado" name="estado" required></select>

                <label for="cidades">Cidade *</label>
                <select id="cidades" name="cidades" required></select>

                <label for="tipoProblema">Tipo de Problema *</label>
                <select id="tipoProblema" name="tipoProblema" required>
                    <option value="" disabled selected>Selecione o tipo de problema</option>
                    <option value="Problemas de Conectividade">Problemas Técnicos e de Acesso</option>
                    <option value="Problemas de Gravação e Armazenamento">Problemas de Conta e Login</option>
                    <option value="Problemas com o Hardware">Problemas de Compra e Pagamento</option>
                    <option value="Problemas com Infraestrutura e Instalação">Problemas com Suporte e Atendimento
                    </option>
                    <option value="Monitoramento">Erro no rastreamento da entrega</option>
                    <option value="Outro">Outro</option>
                </select>

                <label for="problemDescription">Dêem-nos mais detalhes sobre:</label>
                <textarea id="problemDescription" name="problemDescription" required></textarea>

                <form id="problemaForm">
                    <label for="consent">
                        <input type="checkbox" id="consent" name="consent"> Eu concordo com os termos.
                    </label>

                    <button type="submit" id="submitBtn" disabled>Enviar</button>
                </form>

                <div id="floatingMessage" class="floating-message">Mensagem enviada com sucesso!</div>

        </div>
    </div>

    <div id="footer"></div>

</body>
